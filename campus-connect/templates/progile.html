{% extends "base.html" %}

{% block title %}Profile - Campus Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Your Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ current_user.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       value="{{ current_user.email }}" disabled>
                                <small class="text-muted">Email cannot be changed</small>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="major" class="form-label">Major</label>
                        <input type="text" class="form-control" id="major" name="major" 
                               value="{{ current_user.major or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <input type="text" class="form-control" id="skills" name="skills" 
                               value="{{ current_user.skills or '' }}" 
                               placeholder="e.g., Python, Web Development, Design">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Account Information</h5>
            </div>
            <div class="card-body">
                <p><strong>Member since:</strong> {{ current_user.id|string|truncate(6, True, '') }} (User ID)</p>
                <p><strong>Status:</strong> Active student</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
