{% extends "base.html" %}

{% block title %}Groups - Campus Connect{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Project Groups</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
        Create New Group
    </button>
</div>

<div class="row">
    {% for group in groups %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ group.group_name }}</h5>
                <p class="card-text">{{ group.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Created by: {{ group.creator_name }}</small>
                    <a href="{{ url_for('join_group', group_id=group.group_id) }}" class="btn btn-sm btn-outline-primary">Join Group</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Create Group Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('create_group') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="group_name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="group_name" name="group_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
